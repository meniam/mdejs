<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Markdown Editor written in Javascript</title>
        <meta http-equiv=Content-Type content="text/html;charset=UTF-8">

        <!--link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /-->
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <link rel="stylesheet" type="text/css" href="../src/mde.css" />

        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/popper.js/dist/umd/"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="../node_modules/showdown/dist/showdown.js"></script>
        <script type="text/javascript" src="../dist/mdejs.js"></script>

        <style>
            body {
                font-size:12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <br/>
            <textarea class="mde-input wmd-test-input" id="wmd-input-second">
This is the *second* editor.
------------------------------

It has a plugin hook registered that surrounds all words starting with the
letter A with asterisks before doing the Markdown conversion. Another one gives bare links
a nicer link text. User input isn't sanitized here:

<marquee>I'm the ghost from the past!</marquee>

http://google.com

http://stackoverflow.com

It also includes a help button.

Finally, note that when you press Ctrl-Q or click the "Blockquote" button (without having a
selection), this editor creates an example text that's different from the first editor.
</textarea>
        <div class="preview"></div>
        </div>


        <script type="text/javascript">
            (function () {
                $('.wmd-test-input').mdejs({
                    converter: new showdown.Converter({
                        headerLevelStart : 2
                    }),
                    preview_class : 'preview'
                });
            })();
        </script>
    </body>
</html>
